{% extends 'base.html' %}

{% block title %}
    All Posts
{% endblock title %}

{% block content %}
<div class="container-sm">
    {% for post in posts %}
      
      <div class="card text-bg-light mb-3">
        <div class="card-body">
          <a href={{url_for('post_details', post_id=post.id)}} style='text-decoration: none; color: inherit;'>
          <h5 class="card-title">{{post.title}}</h5> </a>
          <p class="card-text">{{post.body[:200]}}</p>
          
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong>{{post.author.username}}</strong></li>
            <li class="list-group-item"><small>{{post.date.strftime('%Y-%m-%d')}}</small></li>
          </ul>
        </div>
      </div>
   
    
    {% endfor %}
</div>
{% endblock content %}
